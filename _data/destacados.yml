    ### Consulta de Podología RIGO
    Consulta de Podologia Rigo es un centro multidisciplinar orientado a
    conseguir los óptimos resultados en el tratamiento de las afecciones del
    pie.

- name: Tratamientos
  slug: tratamientos
  image: noticia2.jpg
  contents: |
    Tras la exploración del pié y del paciente, atendiendo
    a una visión holística del ser humano, diagnosticamos y tratamos las diferentes
    patologias que se presentan, prestando especial atención al Pie de Riesgo.

    Los tratamientos abarcan desde el cuidado de las uñas y
    la piel hasta la reeduccación Postural Ortesica (R.P.O) mediante la Aplicacion
    de Soportes Plantares.

- name: Instalaciones
  slug: instalaciones
  image: noticia4.jpg
  contents: |
    ### Nuestra clínica en Campos
    La consulta consta de una recepción, para la primera
    toma decontacto con el paciente, sala de espera, despacho para la primera
    visita y estudio informatizado de la marcha, 2 salas de curas, dotadas de
    sillón, micromotor, intrumental, vacuum, horno, autoclave, etc.., taller para
    la confeccion de los Soportes Plantares y un aseo adaptado.

